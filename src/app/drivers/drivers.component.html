<p-table [value]="drivers">
    <ng-template pTemplate="header">
        <tr class="drivers">
            <td>Name</td>
            <td>Availability</td>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-driver>
        <tr class="drivers">
            <td>{{driver.name}}</td>
            <!-- <td>{{driver.availability}}</td> -->
            <td>
                <span>
                    <p-checkbox name="active" [(ngModel)]="driver.availability" class="map-checkbox text-allign-btns"
                        binary="false" [label]="driver.availability?'Available':'Not Available'"
                        (onChange)="change($event,driver)">

                    </p-checkbox>
                </span>
            </td>
        </tr>
    </ng-template>
</p-table>
<div class="loader" *ngIf="showLoader"></div>
