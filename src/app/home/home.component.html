<table mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let element"> {{element.description}} </td>
    </ng-container>

    <!-- From Location Column -->
    <ng-container matColumnDef="fromLocation">
        <th mat-header-cell *matHeaderCellDef> From Location </th>
        <td mat-cell *matCellDef="let element"> {{element.fromLocation}} </td>
    </ng-container>

    <!-- To Location Column -->
    <ng-container matColumnDef="toLocation">
        <th mat-header-cell *matHeaderCellDef> To Location </th>
        <td mat-cell *matCellDef="let element"> {{element.toLocation}} </td>
    </ng-container>

    <!-- Driver Column -->
    <ng-container matColumnDef="driver">
        <th mat-header-cell *matHeaderCellDef> Driver </th>
        <td mat-cell *matCellDef="let element"> {{element.driver}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef> Status </th>
        <td mat-cell *matCellDef="let element"> {{element.status}} </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
<div class="loader" *ngIf="showLoader"></div>
